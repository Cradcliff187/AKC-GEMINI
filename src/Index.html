<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKC Project Management</title>
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Navigation -->
        <div id="nav-container"></div>
        
        <!-- Main Content Area -->
        <div id="main-content"></div>
        
        <!-- Notification Area -->
        <div id="notification-container"></div>
    </div>

    <!-- Core Components - Ordered by Dependency -->
    <script src="./client/components/Projects.js"></script>
    <script src="./client/components/Customers.js"></script>
    <script src="./client/components/Estimates.js"></script>
    <script src="./client/components/TimeTracker.js"></script>
    <script src="./client/components/Vendors/VendorDetails.js"></script>
    <script src="./client/components/SubcontractorManager.js"></script>

    <!-- Application Initialization -->
    <script>
        window.onload = function() {
            try {
                // Initialize with explicit component mapping
                AKCAppManager.init({
                    components: {
                        projects: new ProjectsComponent(),
                        customers: new CustomersComponent(),
                        estimates: new EstimatesComponent(),
                        timeTracking: new TimeTracker(),
                        vendors: new VendorDetails(),
                        subcontractors: new SubcontractorManager()
                    }
                });
            } catch (error) {
                console.error('Application initialization failed:', error);
                document.getElementById('main-content').innerHTML = `
                    <div class="p-4 bg-red-100 text-red-700">
                        Failed to initialize application. Please refresh the page or contact support.
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
