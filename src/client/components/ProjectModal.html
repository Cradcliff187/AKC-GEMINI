<div id="project-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900" id="modal-title">New Project</h3>
      </div>
      
      <form id="project-form" class="px-6 py-4 space-y-4">
        <div>
          <label class="form-label" for="projectName">Project Name</label>
          <input type="text" id="projectName" name="projectName" required class="input-field">
        </div>

        <div>
          <label class="form-label" for="customerId">Customer</label>
          <select id="customerId" name="customerId" required class="input-field">
            <!-- Populated dynamically -->
          </select>
        </div>

        <div>
          <label class="form-label" for="status">Status</label>
          <select id="status" name="status" class="input-field">
            <option value="Active">Active</option>
            <option value="On Hold">On Hold</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </form>

      <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
        <button type="button" class="btn-secondary" onclick="projects.closeModal()">
          Cancel
        </button>
        <button type="button" class="btn-primary" onclick="projects.saveProject()">
          Save Project
        </button>
      </div>
    </div>
  </div>
</div>
